<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css"-->
  <!--link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css"-->
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="MyApp" layout="row" ng-controller="myAppCtrl">
  
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-whiteframe-z1">
        <h1>Menu</h1>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in menulist">
        <a ng-href="{{item.link}}" ng-click="close()">
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
    </md-sidenav>
  
 <div flex layout="column" tabIndex="-1" layout-fill  role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z2">
      <md-button ng-click="toggleLeft()" hide-gt-md aria-label="Menu">
            <ng-md-icon style="fill:white" size="36" icon="menu"></ng-md-icon>
      </md-button>
      <h1>Angular Material - Starter App V&nbsp;<span app-version></span></h1>
    </md-toolbar>

    <md-content flex  ui-view>
    </md-content>
  </div>
 

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
  <script src="app.js"></script>
  <script src="controllers/view1.js"></script>
  <script src="controllers/view2.js"></script>
  <script src="controllers/view3.js"></script>
  <script src="controllers/vPhotos.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="directives/flickrPhoto.js"></script>
  <script src="directives/flickrSearch.js"></script>
  <script src="services/flickr.js"></script>
</body>
</html>
